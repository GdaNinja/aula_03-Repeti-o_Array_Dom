<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição, Array e DOM</title>
    <script src="./JS/script.js" defer></script>
</head>

<body>
    <h1>Repetição</h1>
    <h2>Repetição com FOR (PARA) "Abrir Console"</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="contadorFor()">
    </form>
    <h1>Repetição</h1>
    <h2>Repetição com WHILE (ENQUANTO) "Abrir Console"</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="contadorWhile()">
    </form>
    <h1>Repetição</h1>
    <h2>Repetição com DO WHILE (FAÇA) "Abrir Console"</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="contadorDoWhile()">
    </form>
    <h1>Tabuada</h1>
    <h2>Aqui farei sua tabuada</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="Tabuada()">
    </form>
    <h1>Contagem</h1>
    <h2>Aqui farei a contagem do primeiro número até o segundo</h2>
    <form action="#">
        <input type="button" value="Mostrar Contagem" onclick="Contagem()">
    </form>
</body>

</html>
